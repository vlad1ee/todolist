{% extends 'base.html' %}
{% block title %}
Your business
{% endblock %}

{% block content %}
    <h1>
        <div align="center" class="p-3 mb-2 bg-dark text-white">Daily Todo Lists</div>
    </h1>
    {% if user.is_authenticated %}
    <form method='post'>
        {% csrf_token %}
        {% include 'includes/new_form.html' %}
    </form>
    {% endif %}
    {% for i in title %}
    <div class="p-2 mb-4 bg-info text-white mt-2">
        <div class="row">
            <div class="col-md-10">
                {{i}}
            </div>
            <div class="col-md-2">
                <a href="{% url 'business_update' pk=i.pk %}" class="btn btn-success btn-sm">Изменить</a>
                <a href="{% url 'business_delete' pk=i.pk %}" class="btn btn-danger btn-sm">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
